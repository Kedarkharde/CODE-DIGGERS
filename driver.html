{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
 
    <script src="https://apis.mapmyindia.com/advancedmaps/v1/qdxayapl4jql4j47pmgkzzqgee9oce12/map_load?v=1.3"></script>
    <script src=" jquery-2.1.4.js;  "></script>
    <title>Carpool</title>
    

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type ="text/css" href="{% static 'style.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
      <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Carpool<i class="fas fa-car"></i></label>

        
      <ul>
        {% csrf_token %}
        <li> HELLO {{ user.first_name }} </li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
        <li><a href="logout">Logout</a></li>
        
      </ul>
    </nav>

      <div class="container">
        
            <div class="leftside">
            	<form action='insertdriver' method="POST">
                {%  csrf_token %}
            		<div>
                  
            		<label id="l1">SOURCE</label>
            		<select  type="text" name="source" >
                  {% for s in src %}
                  <option selected>{{s.source}}</option>
                  {% endfor %}
                </select>
                
            		</div>
            		<div>
            			<label id="l2">DESTINATION</label>
            			<select  type="text" name="destination" >
            				{% for d in des %}
                  <option selected>{{d.destination}}</option>
                     {% endfor %}
            			</select>
                </div>
                <input type="Submit" name='Submit' value="SHARE">
              </form>
              <form action="driverhistory"><button  type="submit"> HISTORY</button>
                <div id="popup">
                  <p> {%  for h in hist %}
                      {{h.hist}}
                      {%  endfor %}
                  </p>

                </div></form>

            </div>
                    
            <div class="rightside">
              <p>Click the button to get your coordinates.</p>
              <button onclick="getLocation()"> DRIVER</button>
<form action= "m2" method="POST">
  {% csrf_token %}
  <input type="hidden" id="hid" name="id1" value=" " >
  <input type="hidden" id="hid1" name="id2" value=" " >
  <button onclick="mySubmit()">Try It</button>
    
</form>
<p id="demo"></p>
<div id="firstmap"></div>
            </div>
     
    </div>
     
    </div>
  </body>
  <script>
    var x = document.getElementById("demo");
    var a=0.0;
    var b=0.0;
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    function showPosition(position) {
      x.innerHTML = "Latitude: " + position.coords.latitude + 
      "<br>Longitude: " + position.coords.longitude;
            
             a= position.coords.latitude;
             b= position.coords.longitude;
            var map=new MapmyIndia.Map("firstmap",{ center:[position.coords.latitude,position.coords.longitude],zoomControl: true,hybrid:true });
            L.marker([position.coords.latitude, position.coords.longitude]).addTo(map);
          }
    function mySubmit()
    {
      document.getElementById('hid').value = a;
      document.getElementById('hid1').value = b;
      
    }

    
        
    </script>
</html>
