{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>REGISTRATION FORM</title>
	<link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'reg.css' %}">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body >
<div >
	<form class="login-box" class="wrap" action="registration" method="POST">
		{% csrf_token %}
		<h1 id="h1">USER SIGN UP</h1>
		<i class="fas fa-user"></i>
		<input type="text" name="firstname" placeholder="First Name" required="">
		<i class="fas fa-user"></i>
		<input type="text" name="lastname" placeholder="Last Name" required="">
		<i class="fas fa-user"></i>
		<input type="text" name="username" placeholder="Username" required="">
		<i class="fas fa-at"></i>
		<input type="email" name="email" placeholder="Email" required="">
		<i class="fas fa-lock"></i>
		<input type="password" name="password" placeholder="Password" required="">
		<i class="fas fa-lock"></i>
		<input type="password" name="confirmpassword" placeholder="Confirm password" required="">
		<i class="fas fa-mobile"></i>
		<input type="text" name="phoneno" placeholder="Mobile number" required="">
		<button type="submit" name="login" value="SIGN UP" >SIGN UP</button> 
		<div id="message">

			{% for message in messages %}
			<h3>{{message}}</h3>
			{% endfor %}
		 </div>
	</form>
	
	


</div>

</body>
</html>
