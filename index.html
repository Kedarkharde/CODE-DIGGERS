{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Trade+Winds&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">Carpool<i class="fas fa-car"></i></label>

      <ul>
        <li><a href="#">Home</a></li>
        <li>
            <select class="custom-select" onchange="location = this.value;">
             <option selected>SIGN IN </option>
             <option value="registration" class="id">USER</option>
             <option value="adminreg" class="id">ADMIN</option></li>
            </select>
        <li>
             <select class="custom-select" onchange="location = this.value;">
             <option selected>LOG IN </option>
             <option value="userlog" class="id">USER</option>
             <option value="adminlog" class="id">ADMIN</option></li>
            </select>
        </li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <section>
      <h2>WELCOME TO CARPOOL</h2>
    </section>
  </body>
</html>
